<div class="page-header">
	<h1>ng2-nouislider</h1>
	<p class="lead">Angular2 nouislider directive</p>
</div>

<h3>Example 1</h3>
<p>someValue: {{ someValue | json }}</p>
<pre>&lt;div nouislider [(ngModel)]=&quot;someValue&quot;&gt;&lt;/div&gt;</pre>

<div nouislider [(ngModel)]="someValue"></div>
<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeValue(-1)">-1</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeValue(1)">+1</button>
</div>

<h3>Example 2</h3>
<p>someRange: {{ someRange | json }}</p>
<pre>&lt;div nouislider [(ngModel)]=&quot;someValue&quot;&gt;&lt;/div&gt;</pre>

<div nouislider [(ngModel)]="someRange"></div>
<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(0,-1)">-</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(0,1)">+</button>
</div>
<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(1,-1)">-</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(1,1)">+</button>
</div>
