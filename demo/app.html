<div class="page-header">
	<h3>Example 1</h3>
</div>

<pre>&lt;div nouislider [min]=&quot;0&quot; [max]=&quot;10&quot; [step]=&quot;0.05&quot; [(ngModel)]=&quot;someValue&quot;&gt;&lt;/div&gt;</pre>

<code>someValue: {{ someValue | json }}</code>

<div nouislider [min]="0" [max]="10" [step]="0.05" [(ngModel)]="someValue"></div>

<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeValue(-1)">-1</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeValue(1)">+1</button>
</div>

<div class="page-header">
	<h3>Example 2</h3>
</div>

<pre>&lt;div nouislider [connect]=&quot;true&quot; [min]=&quot;0&quot; [max]=&quot;15&quot; [step]=&quot;1&quot; [(ngModel)]=&quot;someRange&quot;&gt;&lt;/div&gt;</pre>

<code>someRange: {{ someRange | json }}</code>

<div nouislider [connect]="true" [min]="0" [max]="15" [step]="1" [(ngModel)]="someRange"></div>

<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(0,-1)">-</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(0,1)">+</button>
</div>

<div class="btn-group">
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(1,-1)">-</button>
	<button type="button" class="btn btn-primary" (click)="changeSomeRange(1,1)">+</button>
</div>
